<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill outlaws game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="screen">
         <h1>Kill outlaws</h1>
         <button class="btn" id="start-btn">
             Play Game
         </button>
    </div>
    <div class="screen">
        <h1>Pick Up your Favourite?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>hanan</p>
                    <img src="pic/hanansedd.JPG" alt="Fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>moaz</p>
                    <img src="pic/moaz.JPG" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>usama</p>
                    <img src="pic/usama.JPG" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>uzi</p>
                    <img src="pic/uzair.JPG" alt="Roach">
                </button>
            </li>

        </ul>
    </div>

    <div class="screen game-container"
    id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score:0</h3>
        <h5 id="message" >
            Are you annoyed yet? <br>
            you are playing an impossible game
        </h5>
       
    </div>

    <script src="script/script.js"></script>
</body>
</html>
